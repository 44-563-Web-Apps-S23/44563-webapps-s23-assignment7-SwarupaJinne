<script>
		var ids=["id0","id1","id2","id3","id4","id5","id6","id7","id8","id9","id10",

        let checkCount=0
        let penalty=0
        let lastCheck=0
        let mouseLocation=13
        let catLocation=21
        let gameOver=false

        function check(position){
			var imgId = ids[position];

			if(position == mouseLocation){
				document.getElementById(imgId).src = "Mouse.jpg";
				gameOver = true;
				penalty -= 4;

			}
			else if(position == catLocation){
				document.getElementById(imgId).src = "Cat.jpg";
				gameOver = true;
				penalty += 3;
			}
			else
				document.getElementById(imgId).src = "Grass.jpg";

			checkCount++;
			penalty++;
			document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount + ".";
			document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
			lastCheck = position;
		}        let row=0;
        let row1=0;
        let row2=0

        let col=0;
        let col2=0;
        function help()
        {
            console.log("hi")
            let lastcol=lastCheck%6;

            let catcol=catLocation%6;
            let catrow=Math.floor(catLocation/6);

            let rowdiff=(Math.abs(lastrow-catrow));
            let ratcol=mouseLocation%6;
            let ratrow=Math.floor(mouseLocation/6);
            let ratcoldiff=Math.abs(lastcol-ratcol);
            let ratrowdiff=(Math.abs(lastrow-ratrow));
            console.log(rowdiff,coldiff)
            if(ratrowdiff<=1 && ratcoldiff<=1)

                penalty+=2;
